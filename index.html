<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hoàn Duy Profile - Rain Effect</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Arial', sans-serif; }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            /* Nền anime trắng đen */
            background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), 
                        url('https://i.pinimg.com/originals/ba/84/73/ba847387f3b616428782f9d3ec871c8f.jpg') no-repeat center center/cover;
            overflow: hidden;
            background-color: #111;
        }

        /* --- HIỆU ỨNG MƯA RƠI --- */
        #rain-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .drop {
            position: absolute;
            background: rgba(255, 255, 255, 0.15);
            width: 1px;
            height: 50px;
            animation: fall linear infinite;
        }

        @keyframes fall {
            to { transform: translateY(100vh); }
        }

        /* --- KHUNG GIAO DIỆN --- */
        .card {
            position: relative;
            z-index: 10;
            width: 320px;
            padding: 35px 20px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 25px;
            text-align: center;
            color: white;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .avatar {
            width: 90px;
            height: 90px;
            border-radius: 50%;
            border: 2px solid #fff;
            margin-bottom: 15px;
        }

        .name { font-size: 24px; font-weight: bold; margin-bottom: 5px; }

        /* Chữ Liên Hệ đã làm nhỏ lại */
        .sub-text {
            font-size: 12px;
            opacity: 0.7;
            margin-bottom: 25px;
            letter-spacing: 0.5px;
        }

        /* Nút MXH tròn */
        .social-links {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 25px;
        }

        .btn-circle {
            width: 42px;
            height: 42px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            text-decoration: none;
            font-size: 18px;
            transition: 0.3s;
        }

        .btn-circle:hover {
            background: #fff;
            color: #000;
            transform: translateY(-3px);
        }

        .visitor { font-size: 10px; opacity: 0.5; margin-bottom: 15px; }

        /* Player nhạc */
        .music { border-top: 1px solid rgba(255,255,255,0.1); padding-top: 15px; }
        .controls { display: flex; justify-content: center; gap: 20px; margin-top: 10px; }
        .controls i { cursor: pointer; font-size: 18px; opacity: 0.8; }
    </style>
</head>
<body>

    <div id="rain-container"></div>

    <div class="card">
        <img src="https://i.pinimg.com/736x/ec/3b/4a/ec3b4a24345f32486118d697f26f6345.jpg" class="avatar">
        <div class="name">Hoàn Duy</div>
        <div class="sub-text">Liên Hệ Ở Bên Dưới</div>

        <div class="social-links">
            <a href="#" class="btn-circle"><i class="fa-brands fa-facebook-f"></i></a>
            <a href="#" class="btn-circle"><i class="fa-brands fa-tiktok"></i></a>
            <a href="#" class="btn-circle"><i class="fa-brands fa-discord"></i></a>
        </div>

        <div class="visitor">Lượt truy cập: 1,029</div>

        <div class="music">
            <div style="font-size: 11px;">Chillchill.mp3</div>
            <div class="controls">
                <i class="fas fa-step-backward"></i>
                <i class="fas fa-play" id="playBtn"></i>
                <i class="fas fa-step-forward"></i>
            </div>
        </div>
    </div>

    <script>
        // Hàm tạo mưa
        function makeItRain() {
            const container = document.getElementById('rain-container');
            const amount = 120; // Số lượng hạt mưa

            for (let i = 0; i < amount; i++) {
                const drop = document.createElement('div');
                drop.className = 'drop';
                
                // Vị trí ngẫu nhiên
                drop.style.left = Math.random() * 100 + 'vw';
                // Thời gian rơi ngẫu nhiên để trông tự nhiên hơn
                drop.style.animationDuration = (Math.random() * 0.5 + 0.5) + 's';
                // Độ mờ ngẫu nhiên
                drop.style.opacity = Math.random();
                // Delay ngẫu nhiên để không rơi cùng lúc
                drop.style.animationDelay = Math.random() * 2 + 's';
                
                container.appendChild(drop);
            }
        }

        // Chạy hiệu ứng mưa khi trang web tải xong
        window.onload = makeItRain;

        // Xử lý nút Play
        const playBtn = document.getElementById('playBtn');
        playBtn.onclick = function() {
            this.classList.toggle('fa-play');
            this.classList.toggle('fa-pause');
        };
    </script>
</body>
    </html>
