<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hoàn Duy Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }

        /* Màn hình chờ MISS YOU */
        #overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: black; display: flex; justify-content: center;
            align-items: center; z-index: 9999; cursor: pointer;
            transition: opacity 1s ease;
        }
        #overlay h1 {
            color: white; font-size: 50px; letter-spacing: 10px;
            font-weight: 200; animation: blink 2s infinite;
        }
        @keyframes blink { 0%, 100% { opacity: 0.3; } 50% { opacity: 1; } }

        /* Nền ảnh đen trắng nét vẽ */
        body {
            height: 100vh; display: flex; justify-content: center; align-items: center;
            background: url('bg.jpg') no-repeat center center/cover;
            overflow: hidden;
        }

        /* Hiệu ứng tuyết rơi */
        #snow-container {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: 1;
        }
        .snowflake {
            position: absolute; top: -10px; color: white;
            font-size: 1em; user-select: none;
            animation-name: fall; animation-timing-function: linear; animation-iteration-count: infinite;
        }
        @keyframes fall {
            0% { transform: translateY(0); }
            100% { transform: translateY(100vh); }
        }

        /* Thẻ Profile */
        .profile-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            padding: 30px; border-radius: 20px;
            text-align: center; width: 320px;
            border: 1px solid rgba(255,255,255,0.2);
            z-index: 2; box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .avatar {
            width: 90px; height: 90px; border-radius: 50%;
            border: 2px solid white; margin-bottom: 15px;
        }

        h2 { font-size: 22px; color: white; margin-bottom: 20px; }

        .links { display: flex; flex-direction: column; gap: 10px; }

        .link-item {
            display: flex; align-items: center; justify-content: center;
            padding: 10px; text-decoration: none; color: white;
            background: rgba(0,0,0,0.4); border-radius: 30px;
            font-size: 14px; transition: 0.3s;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .link-item i { margin-right: 8px; font-size: 16px; }
        .link-item:hover { background: rgba(255,255,255,0.2); transform: scale(1.05); }

        /* Trình phát nhạc */
        #music-box { margin-top: 20px; opacity: 0.6; }
        audio { width: 100%; height: 30px; filter: invert(1); }
    </style>
</head>
<body>

    <div id="overlay" onclick="startEverything()">
        <h1>MISS YOU</h1>
    </div>

    <div id="snow-container"></div>

    <div class="profile-card">
        <img src="https://ui-avatars.com/api/?name=Hoan+Duy&background=333&color=fff" class="avatar">
        <h2>Hoàn Duy</h2>

        <div class="links">
            <a href="https://www.facebook.com/share/15Y9hP9ruSv/" target="_blank" class="link-item">
                <i class="fa-brands fa-facebook"></i> Hoàn Duy
            </a>
            <a href="https://tiktok.com/@hevanmc.site" target="_blank" class="link-item">
                <i class="fa-brands fa-tiktok"></i> Hoàn Duy
            </a>
            <a href="https://discord.com/app" target="_blank" class="link-item" onclick="alert('Username: hoanduyne')">
                <i class="fa-brands fa-discord"></i> Hoàn Duy
            </a>
        </div>

        <div id="music-box">
            <audio id="bgMusic" loop>
                <source src="chillchill.mp3" type="audio/mpeg">
            </audio>
        </div>
    </div>

    <script>
        // Xử lý khi nhấn MISS YOU
        function startEverything() {
            // Ẩn màn hình đen
            const overlay = document.getElementById('overlay');
            overlay.style.opacity = '0';
            setTimeout(() => { overlay.style.display = 'none'; }, 1000);

            // Phát nhạc
            const music = document.getElementById('bgMusic');
            music.play();

            // Tạo tuyết
            createSnow();
        }

        // Hàm tạo hiệu ứng tuyết rơi ❄️
        function createSnow() {
            const container = document.getElementById('snow-container');
            const count = 50;
            for (let i = 0; i < count; i++) {
                let snow = document.createElement('div');
                snow.className = 'snowflake';
                snow.innerHTML = '❄';
                snow.style.left = Math.random() * 100 + 'vw';
                snow.style.animationDuration = (Math.random() * 3 + 2) + 's';
                snow.style.opacity = Math.random();
                snow.style.fontSize = Math.random() * 10 + 10 + 'px';
                container.appendChild(snow);
            }
        }
    </script>
</body>
                    </html>
