<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hoàn Duy Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Arial', sans-serif; }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #111; /* Màu dự phòng */
            overflow: hidden;
            position: relative;
        }

        /* Lớp nền Anime không màu */
        .background-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: url('https://i.pinimg.com/originals/ba/84/73/ba847387f3b616428782f9d3ec871c8f.jpg') no-repeat center center/cover;
            filter: grayscale(100%) brightness(50%); /* Làm không màu và tối đi để nổi chữ */
            z-index: -2;
        }

        /* Hiệu ứng mưa rơi */
        #rain-container {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        .drop {
            position: absolute;
            background: rgba(255, 255, 255, 0.2);
            width: 1px;
            height: 50px;
            animation: fall linear infinite;
        }
        @keyframes fall { to { transform: translateY(100vh); } }

        /* Card trung tâm */
        .card {
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            width: 330px;
            padding: 40px 20px;
            border-radius: 30px;
            text-align: center;
            color: white;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        .avatar {
            width: 90px; height: 90px;
            border-radius: 50%;
            border: 2px solid #fff;
            margin-bottom: 15px;
            object-fit: cover;
        }

        .name { font-size: 26px; font-weight: bold; margin-bottom: 5px; }

        /* Chữ Liên hệ nhỏ */
        .sub-text {
            font-size: 11px;
            opacity: 0.7;
            margin-bottom: 30px;
            letter-spacing: 1px;
        }

        /* Nút liên kết tròn */
        .social-links { display: flex; justify-content: center; gap: 15px; margin-bottom: 30px; }
        .btn-circle {
            width: 45px; height: 45px;
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            text-decoration: none;
            font-size: 20px;
            transition: 0.3s;
        }
        .btn-circle:hover { background: #fff; color: #000; transform: scale(1.1); }

        .visitor-count { font-size: 10px; margin-bottom: 15px; opacity: 0.5; }

        /* Trình phát nhạc */
        .music-player { border-top: 1px solid rgba(255,255,255,0.1); padding-top: 20px; }
        .controls { display: flex; align-items: center; justify-content: center; gap: 20px; margin-top: 10px; }
        .controls i { cursor: pointer; font-size: 20px; transition: 0.2s; }
        .controls i:hover { transform: scale(1.2); }
    </style>
</head>
<body>

    <div class="background-overlay"></div>
    <div id="rain-container"></div>

    <div class="card">
        <img src="https://i.pinimg.com/736x/ec/3b/4a/ec3b4a24345f32486118d697f26f6345.jpg" class="avatar">
        
        <div class="name">Hoàn Duy</div>
        <div class="sub-text">Liên Hệ Ở Bên Dưới</div>

        <div class="social-links">
            <a href="https://facebook.com/your-profile" target="_blank" class="btn-circle"><i class="fa-brands fa-facebook-f"></i></a>
            <a href="https://tiktok.com/@your-profile" target="_blank" class="btn-circle"><i class="fa-brands fa-tiktok"></i></a>
            <a href="https://discord.com/users/your-id" target="_blank" class="btn-circle"><i class="fa-brands fa-discord"></i></a>
        </div>

        <div class="visitor-count">Lượt truy cập: <span id="count">1,029</span></div>

        <div class="music-player">
            <div style="font-size: 12px; margin-bottom: 10px;">Chillchill.mp3</div>
            <div class="controls">
                <i class="fas fa-backward"></i>
                <i class="fas fa-play" id="playBtn" onclick="togglePlay()"></i>
                <i class="fas fa-forward"></i>
            </div>
            <audio id="myAudio" src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" loop></audio>
        </div>
    </div>

    <script>
        // Hiệu ứng mưa rơi
        function createRain() {
            const container = document.getElementById('rain-container');
            for (let i = 0; i < 100; i++) {
                const drop = document.createElement('div');
                drop.className = 'drop';
                drop.style.left = Math.random() * 100 + 'vw';
                drop.style.animationDuration = (Math.random() * 0.5 + 0.5) + 's';
                drop.style.opacity = Math.random();
                drop.style.animationDelay = Math.random() * 2 + 's';
                container.appendChild(drop);
            }
        }
        createRain();

        // Xử lý nhạc
        const audio = document.getElementById('myAudio');
        const playBtn = document.getElementById('playBtn');

        function togglePlay() {
            if (audio.paused) {
                audio.play();
                playBtn.classList.replace('fa-play', 'fa-pause');
            } else {
                audio.pause();
                playBtn.classList.replace('fa-pause', 'fa-play');
            }
        }
    </script>
</body>
</html>
