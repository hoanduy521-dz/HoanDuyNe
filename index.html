<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>❄️HoanDuyNe</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Arial', sans-serif; }

        /* Màn hình chờ MISS YOU */
        #overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: black; display: flex; justify-content: center;
            align-items: center; z-index: 9999; cursor: pointer;
            transition: opacity 1s ease;
        }
        #overlay h1 { color: white; font-size: 40px; letter-spacing: 8px; font-weight: 200; }

        /* Nền và Hiệu ứng mưa */
        body {
            height: 100vh; display: flex; justify-content: center; align-items: center;
            background: url('bg.jpg') no-repeat center center/cover;
            overflow: hidden; color: white;
        }

        #rain-container {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: 1;
        }
        .drop {
            position: absolute; background: rgba(255, 255, 255, 0.3);
            width: 1px; height: 50px; animation: fall linear infinite;
        }
        @keyframes fall { to { transform: translateY(100vh); } }

        /* Khung Profile */
        .card {
            background: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            border: 1.5px solid rgba(255, 255, 255, 0.5);
            width: 300px; padding: 40px 20px; border-radius: 25px;
            text-align: center; z-index: 2; position: relative;
        }

        .avatar {
            width: 80px; height: 80px; border-radius: 50%;
            border: 2px solid white; margin-bottom: 10px;
        }

        .name { font-size: 24px; font-weight: bold; margin-bottom: 5px; }

        /* Chữ Liên hệ đã được làm NHỎ LẠI theo ý bạn */
        .sub-text { 
            font-size: 11px; /* Cực nhỏ */
            opacity: 0.8; 
            margin-bottom: 30px; 
            letter-spacing: 1px;
        }

        /* Nút tròn */
        .social-links { display: flex; justify-content: center; gap: 15px; margin-bottom: 30px; }
        .btn-circle {
            width: 40px; height: 40px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            background: white; color: black; text-decoration: none;
            font-size: 20px; transition: 0.3s;
        }
        .btn-circle.fb { background: #1877F2; color: white; }
        .btn-circle.tt { background: #000; color: white; }
        .btn-circle.dc { background: #5865F2; color: white; }
        .btn-circle:hover { transform: scale(1.1); }

        /* Trình phát nhạc */
        .music-player { font-size: 12px; opacity: 0.9; }
        .controls { display: flex; align-items: center; justify-content: center; gap: 15px; margin-top: 10px; }
        .controls i { cursor: pointer; font-size: 18px; }

        .visitor-count { font-size: 10px; margin-bottom: 10px; opacity: 0.7; }
    </style>
</head>
<body>

    <div id="overlay" onclick="start()">
        <h1>MISS YOU</h1>
    </div>

    <div id="rain-container"></div>

    <div class="card">
        <img src="avatar.png" class="avatar" onerror="this.src='https://ui-avatars.com/api/?name=Hoan+Duy'">
        <div class="name">Hoàn Duy</div>
        <div class="sub-text">Liên Hệ Ở Bên Dưới</div>

        <div class="social-links">
            <a href="https://facebook.com/..." target="_blank" class="btn-circle fb"><i class="fa-brands fa-facebook-f"></i></a>
            <a href="https://tiktok.com/@hevanmc.site" target="_blank" class="btn-circle tt"><i class="fa-brands fa-tiktok"></i></a>
            <a href="https://discord.com/..." target="_blank" class="btn-circle dc"><i class="fa-brands fa-discord"></i></a>
        </div>

        <div class="visitor-count">Lượt truy cập: <span id="count">1</span></div>

        <div class="music-player">
            <div>Chillchill.mp3</div>
            <div class="controls">
                <i class="fas fa-step-backward"></i>
                <i class="fas fa-play" id="playBtn" onclick="toggleMusic()"></i>
                <i class="fas fa-step-forward"></i>
            </div>
            <audio id="myAudio" loop src="chillchill.mp3"></audio>
        </div>
    </div>

    <script>
        const audio = document.getElementById('myAudio');
        const playBtn = document.getElementById('playBtn');

        function start() {
            document.getElementById('overlay').style.opacity = '0';
            setTimeout(() => { document.getElementById('overlay').style.display = 'none'; }, 1000);
            audio.play();
            createRain();
            // Fake lượt xem mỗi lần load
            document.getElementById('count').innerText = Math.floor(Math.random() * 500) + 100;
        }

        function toggleMusic() {
            if (audio.paused) {
                audio.play();
                playBtn.classList.replace('fa-play', 'fa-pause');
            } else {
                audio.pause();
                playBtn.classList.replace('fa-pause', 'fa-play');
            }
        }

        function createRain() {
            const container = document.getElementById('rain-container');
            for (let i = 0; i < 100; i++) {
                const drop = document.createElement('div');
                drop.className = 'drop';
                drop.style.left = Math.random() * 100 + 'vw';
                drop.style.animationDuration = (Math.random() * 0.5 + 0.5) + 's';
                drop.style.opacity = Math.random();
                container.appendChild(drop);
            }
        }
    </script>
</body>
    </html>
